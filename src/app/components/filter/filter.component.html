<form class="">
  <div class="relative">
    <div
      class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
    >
      <svg
        aria-hidden="true"
        class="w-5 h-5 text-gray-500 dark:text-gray-400"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
    <div class="relative">
      <input
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-black focus:border-black block w-full pl-10 p-2.5"
        type="text"
        placeholder="search character.."
        [formControl]="searchControl"
        name="name"
      />
      <!-- <div
        class="absolute top-full translate-y-2 w-full bg-gray-50 shadow-md border border-gray-200 rounded-md z-10"
        *ngIf="
          filteredSuggestions.length > 0 && autoCompleteFocus && filter.query
        "
      >
        <p
          *ngFor="let option of filteredSuggestions!"
          class="p-2 text-gray-500 hover:text-gray-900 hover:bg-gray-200 m-2 rounded-sm"
        >
          {{ option }}
        </p>
      </div> -->
    </div>
  </div>
  <div>
    <app-pagination
      [info]="info"
      [filter]="filter"
      (setNewPage)="handleNewPage($event)"
    />
  </div>
</form>
