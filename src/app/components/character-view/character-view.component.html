<main>
  <div
    [@fadeAnimation]
    (click)="handleClick()"
    class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
  ></div>
  <div
    [@dialogAnimation]
    class="bg-white min-h-[400px] z-[100] fixed w-80 left-1/2 top-1/2 -translate-x-1/2 md:min-w-[600px] -translate-y-1/2 rounded-lg shadow-lg overflow-hidden flex md:flex-row flex-col"
  >
    <button
      (click)="handleClick()"
      class="absolute right-4 top-2 hover:text-gray-500"
    >
      &#x2715;
    </button>

    <img src="{{ character.image }}" alt="character" class="object-cover" />
    <div class="flex flex-col gap-2 p-8">
      <h2 class="text-2xl font-bold">{{ character.name }}</h2>
      <div class="flex gap-2 items-center text-lg">
        <div class="flex items-center justify-center gap-3">
          <div
            class="w-3 h-3 rounded-full"
            [ngClass]="{
              'bg-gray-500': character.status === 'unknown',
              'bg-green-500': character.status === 'Alive',
              'bg-red-500': character.status === 'Dead'
            }"
          ></div>
          <p>{{ character.status }}</p>
          <p>- {{ character.species }}</p>
        </div>
      </div>
      <p class="text-gray-500 text-sm">
        Location:
        <span class="text-black">{{ character.location.name }}</span>
      </p>
    </div>
  </div>
</main>
