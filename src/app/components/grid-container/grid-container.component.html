<div class="py-4">
  <p class="text-sm text-gray-400 py-2">Total characters: {{ info.count }}</p>
  <div class="grid gap-8 pb-8 lg:grid-cols-3 md:grid-cols-2">
    <app-card
      *ngFor="let character of characters"
      [character]="character"
      (customEvent)="selectCharacter($event)"
    />
  </div>
</div>
